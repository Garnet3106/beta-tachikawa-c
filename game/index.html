<!DOCTYPE html>
<!--
    立川CP チームC作品
    納期が短すぎるためコードの作りは雑でございます！！
-->
<html lang="ja">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <script src="../lib/js/jquery-3.6.0.min.js">
        </script>
        <script src="progress.js">
        </script>
        <script src="script.js">
        </script>
        <title>世界一周と未知の遭遇</title>
    </head>
    <body>
        <div class="content">
            <div class="background" id="background">
                <div class="title" id="title">
                </div>
                <div class="subtitle" id="subtitle">
                    <div class="char">
                        <div class="icon" id="subtitleCharIcon">
                        </div>
                        <div class="name" id="subtitleCharName">
                        </div>
                    </div>
                    <div class="text" id="subtitleText">
                    </div>
                    <div class="next-icon" id="subtitleNextIcon">
                        ↵
                    </div>
                </div>
                <div class="riddle" id="riddle">
                    <div class="char">
                        <div class="icon" id="heroCharIcon">
                        </div>
                        <div class="name" id="heroCharName">
                        </div>
                    </div>
                    <div class="content">
                        <div class="image" id="riddleImg">
                        </div>
                        <div class="hint-btn" id="riddleHintBtn">
                            ヒントを表示 (10秒間)
                        </div>
                        <div class="input-area">
                            <input class="input" id="answerInput" placeholder="答えを入力" type="text">
                            <div class="check-btn" id="answerCheckBtn">
                                ➔
                            </div>
                        </div>
                    </div>
                    <div class="char">
                        <div class="icon" id="questionerCharIcon">
                        </div>
                        <div class="name" id="questionerCharName">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
